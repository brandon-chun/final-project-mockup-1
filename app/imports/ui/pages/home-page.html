<template name="Home_Page">
  <div style= "min-height: 700px;" class="ui vertical inverted center aligned segment" >

      <h5 style="color: #FFFFFF" class = "ui fitted header">A TICKET EXCHANGE APP WHERE</h5>
      <div class="ui text container"><h1 style="color: #FFFFFF; font-size: 3em;" class="ui huge header">YOU'RE IN CONTROL</h1></div>
      <div class="text container">
        {{#if currentUser}}
          <div class = "ui active huge blue primary button cas-login">Welcome {{user}} </div>
        {{else}}

        {{/if}}
      </div>
    </div>
  </div>
</template>
